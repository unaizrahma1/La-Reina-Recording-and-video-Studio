<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La Reina Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">La Reina Studio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Add Artist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Add Booking</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1>Welcome to La Reina Audio & Video Studio</h1>
        <p class="lead">Manage your artists and session bookings with ease.</p>
    </div>

    <!-- Artists Section -->
    <div class="row">
        {% for artist in artists %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ artist.image.url }}" class="card-img-top" alt="{{ artist.name }}" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ artist.name }}</h5>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No artists available.</p>
        {% endfor %}
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

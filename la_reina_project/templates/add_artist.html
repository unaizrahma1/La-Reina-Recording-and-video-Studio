{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Artist - La Reina Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">La Reina Studio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="">Artists</a></li>
        <li class="nav-item"><a class="nav-link" href="">Bookings</a></li>
        <li class="nav-item"><a class="nav-link active" href="{% url 'add_artist' %}">Add Artist</a></li>
        <li class="nav-item"><a class="nav-link" href="">Add Booking</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Artist</h2>
    
    {% if message %}
    <div class="alert alert-success text-center">{{ message }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        
        <div class="col-md-6">
            <label for="name" class="form-label">Artist Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="col-md-6">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>

        <div class="col-md-6">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact" name="contact" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="col-12">
            <label for="bio" class="form-label">Biography</label>
            <textarea class="form-control" id="bio" name="bio" rows="4" required></textarea>
        </div>

        <div class="col-12">
            <label for="image" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
        </div>

        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary px-5">Add Artist</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

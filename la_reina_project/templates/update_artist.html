{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Artist - La Reina Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="index-page">

<!-- Navbar (same as other pages) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">La Reina Studio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'artist_list' %}">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_artist' %}">Add Artist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_booking' %}">Add Booking</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Update Artist Form -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Artist</h2>
    <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ artist.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Genre</label>
            <input type="text" name="genre" value="{{ artist.genre }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Bio</label>
            <textarea name="bio" class="form-control" rows="4" required>{{ artist.bio }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" name="contact" value="{{ artist.contact }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ artist.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label><br>
            {% if artist.image %}
                <img src="{{ artist.image.url }}" alt="Current Image" width="120" class="mb-2"><br>
            {% endif %}
            <input type="file" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Artist</button>
        <a href="{% url 'artist_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
